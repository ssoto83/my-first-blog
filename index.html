<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Blog</title>
    <link rel="stylesheet" href="./my-first-blog/assets/css/styles.css">
</head>
<body>
    <section>
        <div class="shape">
            <strong>My First Blog</strong>
        </div>
    </section>
    <main>
        <form id="blogForm">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="blogTitle">Blog Title:</label>
                <input type="text" id="blogTitle" name="blogTitle" required>
            </div>
            <div>
                <label for="blogContent">Blog Content:</label>
                <textarea id="blogContent" name="blogContent" rows="8" required></textarea>
            </div>
         
            <button type="submit">Submit</button>
        </form>
    </main>
    <script src="my-first-blog/assets/js/form.js"></script>
</body>
</html>
